<div class="modal-header">
  <h5 class="modal-title">Editar Usuário</h5>
  <button type="button" class="btn-close" (click)="fechar()"></button>
</div>

<div class="modal-body">
  <form #formulario="ngForm">
    
    <!-- Nome -->
    <div class="mb-3">
      <label mdbLabel class="form-label" for="nome">Nome:</label>
      <input
        mdbInput
        required
        type="text"
        id="nome"
        name="nome"
        class="form-control"
        [(ngModel)]="usuario.nome"
        #nomeInput="ngModel"
      />
      <small class="text-danger" *ngIf="nomeInput.invalid && nomeInput.touched">
        Nome é obrigatório
      </small>
    </div>

    <!-- Email -->
    <div class="mb-3">
      <label mdbLabel class="form-label" for="email">Email:</label>
      <input
        mdbInput
        required
        type="email"
        id="email"
        name="email"
        class="form-control"
        [(ngModel)]="usuario.email"
        #emailInput="ngModel"
        email
      />
      <small class="text-danger" *ngIf="emailInput.invalid && emailInput.touched">
        <span *ngIf="emailInput.errors?.['required']">Email é obrigatório</span>
        <span *ngIf="emailInput.errors?.['email']">Email inválido</span>
      </small>
    </div>

    <!-- Tipo de Usuário -->
    <div class="mb-3">
      <label mdbLabel class="form-label" for="tipoUsuario">Tipo de Usuário:</label>
      <select
        id="tipoUsuario"
        class="form-select"
        name="tipoUsuario"
        [(ngModel)]="usuario.tipoUsuario"
        required
        #tipoInput="ngModel"
      >
        <option *ngFor="let tipo of tipoUsuarioList" [ngValue]="tipo.value">
          {{ tipo.label }}
        </option>
      </select>
      <small class="text-danger" *ngIf="tipoInput.invalid && tipoInput.touched">
        Tipo de usuário é obrigatório
      </small>
    </div>

    <!-- Status Ativo -->
    <div class="mb-3">
      <label mdbLabel class="form-label" for="ativo">Status:</label>
      <select
        id="ativo"
        class="form-select"
        name="ativo"
        [(ngModel)]="usuario.ativo"
        required
      >
        <option [ngValue]="true">Ativo</option>
        <option [ngValue]="false">Inativo</option>
      </select>
    </div>

    <!-- Alterar Senha -->
    <div class="mb-3">
      <div class="form-check">
        <input
          class="form-check-input"
          type="checkbox"
          id="alterarSenha"
          [(ngModel)]="alterarSenha"
          name="alterarSenha"
        />
        <label class="form-check-label" for="alterarSenha">
          Alterar senha
        </label>
      </div>
    </div>

    <!-- Nova Senha (se marcou para alterar) -->
    <div class="mb-3" *ngIf="alterarSenha">
      <label mdbLabel class="form-label" for="novaSenha">Nova Senha:</label>
      <input
        mdbInput
        type="password"
        id="novaSenha"
        name="novaSenha"
        class="form-control"
        [(ngModel)]="novaSenha"
        minlength="5"
        [required]="alterarSenha"
        #senhaInput="ngModel"
      />
      <small class="text-danger" *ngIf="senhaInput.invalid && senhaInput.touched">
        <span *ngIf="senhaInput.errors?.['required']">Nova senha é obrigatória</span>
        <span *ngIf="senhaInput.errors?.['minlength']">Senha deve ter no mínimo 5 caracteres</span>
      </small>
    </div>

  </form>
</div>

<div class="modal-footer">
  <button type="button" class="btn btn-secondary" (click)="fechar()">
    <i class="fas fa-times"></i> Cancelar
  </button>
  <button
    type="button"
    class="btn btn-success"
    [disabled]="!formulario.valid"
    (click)="salvar()"
  >
    <i class="fas fa-save"></i> Salvar
  </button>
</div>
