<div class="container py-4">
  <h2 class="mb-4">Histórico de Câmbio</h2>

  <div *ngIf="ultimaTaxa" class="alert alert-info">
    Última taxa registrada:
    <strong>{{ ultimaTaxa.taxaUsdBrl }}</strong>
    em {{ ultimaTaxa.data }}
  </div>

  <div class="mb-3 direita">
    <button type="button" class="btn btn-success" mdbRipple (click)="new()">
      + Nova Taxa
    </button>
  </div>

  <div class="card p-3 mb-4">
    <h5>Filtros de busca</h5>
    <div class="row g-2">
      <div class="col-md-3">
        <input
          type="date"
          #dataBusca
          class="form-control"
          placeholder="Data específica"
        />
      </div>
      <div class="col-md-2">
        <button
          type="button"
          class="btn btn-primary"
          mdbRipple
          (click)="buscarPorData(dataBusca.value)"
        >
          Buscar por Data
        </button>
      </div>

      <div class="col-md-3">
        <input type="date" #dataInicio class="form-control" />
      </div>
      <div class="col-md-3">
        <input type="date" #dataFim class="form-control" />
      </div>
      <div class="col-md-2">
        <button
          type="button"
          class="btn btn-primary"
          mdbRipple
          (click)="buscarPorPeriodo(dataInicio.value, dataFim.value)"
        >
          Buscar Período
        </button>
      </div>

      <div class="col-md-2">
        <input type="number" #ano class="form-control" placeholder="Ano" />
      </div>
      <div class="col-md-2">
        <input type="number" #mes class="form-control" placeholder="Mês" />
      </div>
      <div class="col-md-2">
        <button
          type="button"
          class="btn btn-primary"
          mdbRipple
          (click)="buscarPorMes(ano.value, mes.value)"
        >
          Buscar Mês
        </button>
      </div>
    </div>
  </div>

  <!-- Lista -->
  <table class="table table-striped table-hover" *ngIf="lista.length > 0">
    <thead>
      <tr>
        <th>ID</th>
        <th>Data</th>
        <th>Taxa USD/BRL</th>
        <th>Ações</th>
      </tr>
    </thead>
    <tbody>
      @for (cambio of lista; track $index) {
      <tr>
        <td>{{ cambio.id }}</td>
        <td>{{ cambio.data }}</td>
        <td>{{ cambio.taxaUsdBrl }}</td>
        <td>
          <button
            type="button"
            class="btn btn-danger"
            mdbRipple
            (click)="excluirTaxa(cambio)"
          >
            Excluir
          </button>
        </td>
      </tr>
      }
    </tbody>
  </table>

  <div *ngIf="lista.length === 0" class="text-muted">
    Nenhum registro encontrado.
  </div>
</div>

<ng-template #modalCambioForm>
  <div class="modal-header">
    <h5 class="modal-title" id="exampleModalLabel">Cadastrando novo câmbio</h5>
    <button
      type="button"
      class="btn-close"
      aria-label="Close"
      (click)="modalRef.close()"
    ></button>
  </div>
  <div class="modal-body">
    <app-cambios-form
      (meuEvento)="meuEventoTratamento($event)"
    ></app-cambios-form>
  </div>
</ng-template>
